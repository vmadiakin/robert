<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .background {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%; /* Set width to 100% */
      height: 100vh; /* Use viewport height for full height */
      background: #F5F5F5 0% 0% no-repeat padding-box;
      opacity: 1;
    }

    .icon1, .icon2 {
      position: absolute;
      width: 50%; /* Set width to 50% for two side-by-side elements */
      height: auto; /* Let the height adjust proportionally */
      box-shadow: 0px 15px 15px #00000029;
      border: 3px solid #27A7E7;
      border-radius: 50px;
      opacity: 1;
    }

    .icon1 {
      top: 10%; /* Adjust top position as needed */
      left: 25%; /* Adjust left position as needed */
      background: transparent url('/static/mario.png') 0% 0% no-repeat padding-box;
      background-size: contain;
    }

    .icon2 {
      top: 60%; /* Adjust top position as needed */
      left: 25%; /* Adjust left position as needed */
      background: transparent url('/static/albert.png') 0% 0% no-repeat padding-box;
      background-size: contain;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #27A7E7;
      font-size: 40px;
      letter-spacing: 0px;
      opacity: 1;
    }

    .text1-1, .text2-1 {
      top: 50%; /* Adjust top position as needed */
      transform: translate(0, -50%);
      font-weight: bold;
    }

    .text1-2, .text2-2 {
      top: 60%; /* Adjust top position as needed */
      transform: translate(0, -50%);
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="icon1"></div>
  <div class="text text1-1">Марио</div>
  <div class="text text1-2">Персонаж</div>

  <div class="icon2"></div>
  <div class="text text2-1">Альберт Эйнштейн</div>
  <div class="text text2-2">Физик-теоретик</div>

</body>
</html>
