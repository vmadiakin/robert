<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
  body {
    margin: 0;
    padding: 0;
  }

  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Use full width */
    height: 100vh; /* Use full viewport height */
    background: #F5F5F5 0% 0% no-repeat padding-box;
    opacity: 1;
  }

  .icon1,
  .icon2 {
    width: 50%; /* Make icons take 50% width */
    max-width: none; /* Remove maximum width limit */
    height: auto; /* Maintain aspect ratio */
    max-height: 50vh; /* Limit maximum height */
    margin: 0 auto; /* Center horizontally */
  }

  .text1-1,
  .text1-2,
  .text2-1,
  .text2-2 {
    text-align: center; /* Center text horizontally */
    width: 100%; /* Use full width */
    margin-top: 16px; /* Add some space between elements */
  }

  @media only screen and (min-width: 600px) {
    /* Add styles for screens with a minimum width of 600px */
    .icon1,
    .icon2 {
      width: 50%; /* Make icons take 50% width on larger screens */
    }
  }
  </style>

</head>
<body>

  <div class="background"></div>

  <div class="icon1"></div>
  <div class="text1-1">Марио</div>
  <div class="text1-2">Персонаж</div>

  <div class="icon2"></div>
  <div class="text2-1">Альберт Эйнштейн</div>
  <div class="text2-2">Физик-теоретик</div>

</body>
</html>
