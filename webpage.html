<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select character</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'SF Pro', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      background: #F5F5F5 0% 0% no-repeat padding-box;
      opacity: 1;
    }

    .icon1, .icon2 {
      position: absolute;
      width: 392px;
      height: 392px;
      box-shadow: 0px 15px 15px #00000029;
      border: 3px solid #27A7E7;
      border-radius: 50px;
    }

    .icon1 {
      top: 383px;
      left: 344px;
      background: transparent url('/static/mario.png') 0% 0% no-repeat padding-box;
      background-size: contain;
    }

    .icon2 {
      top: 1024px;
      left: 344px;
      background: transparent url('/static/albert.png') 0% 0% no-repeat padding-box;
      background-size: contain;
    }

    .text1-1, .text2-1 {
      position: absolute;
      font-weight: bold;
      font-size: 40px;
      line-height: 48px;
      color: #27A7E7;
    }

    .text1-1 {
      top: 800px;
      left: 475px;
      width: 130px;
    }

    .text2-1 {
      top: 1441px;
      left: 353px;
      width: 374px;
    }

    .text1-2, .text2-2 {
      position: absolute;
      font-size: 40px;
      line-height: 48px;
      color: #27A7E7;
    }

    .text1-2 {
      top: 848px;
      left: 448px;
      width: 184px;
    }

    .text2-2 {
      top: 1489px;
      left: 395px;
      width: 290px;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
  </script>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div>
      <div class="icon1"></div>
      <div class="text1-1">Марио</div>
      <div class="text1-2">Персонаж</div>

      <div class="icon2"></div>
      <div class="text2-1">Альберт Эйнштейн</div>
      <div class="text2-2">Физик-теоретик</div>
    </div>
  </div>
</body>
</html>
